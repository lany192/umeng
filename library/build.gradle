apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // 友盟统计SDK
    api 'com.umeng.umsdk:common:9.4.0' // (必选)版本号
    api 'com.umeng.umsdk:asms:1.2.3' // asms包依赖(必选)
    api 'com.umeng.umsdk:apm:1.2.0' // apm包依赖(可选)

    //友盟Push相关依赖（必须）
    api 'com.umeng.umsdk:push:6.3.3'
    api 'com.umeng.umsdk:alicloud-httpdns:1.3.2.3'
    api 'com.umeng.umsdk:alicloud-utils:2.0.0'
    api 'com.umeng.umsdk:alicloud_beacon:1.0.5'
    api 'com.umeng.umsdk:agoo-accs:3.4.2.7'
    api 'com.umeng.umsdk:agoo_aranger:1.0.6'
    api 'com.umeng.umsdk:agoo_networksdk:3.5.8'
    api 'com.umeng.umsdk:agoo_tnet4android:3.1.14.10'
    api 'com.umeng.umsdk:utdid:1.5.2.1'

    //分享，登录
    api 'com.umeng.umsdk:share-core:7.1.5'
    api 'com.umeng.umsdk:share-board:7.1.5'
    api 'com.umeng.umsdk:share-qq:7.1.5'
    api 'com.umeng.umsdk:share-wx:7.1.5'
    api 'com.umeng.umsdk:share-sina:7.1.5'

    //微博官方SDK https://github.com/sinaweibosdk/weibo_android_sdk
    implementation 'io.github.sinaweibosdk:core:11.6.0@aar'
    //微信官方依赖库
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:6.6.22'
    //QQ官方依赖库
    api 'com.tencent.tauth:qqopensdk:3.51.2'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                pom {
                    licenses {
                        license {
                            name = "The Apache License, Version 2.0"
                            url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                        }
                    }
                }
            }
        }
    }
}